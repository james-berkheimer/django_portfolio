<!-- templates/items.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
</head>
<body>
    <h1>Items</h1>
    <p>Found {{ count }} items.</p>
    <ul>
        {% for key, value in items.items %}
            <li>
                <strong>{{ key }}:</strong> {{ value }}
            </li>
        {% empty %}
            <li>No items found.</li>
        {% endfor %}
    </ul>
</body>
</html>
